      hero:
        title: "Gestión de Academia de Fútbol"
        subtitle: "Simple y Poderosa"
        description: "Gestiona jugadores, equipos y sesiones de entrenamiento con %{app_name} - la plataforma multi-inquilino completa construida para academias de fútbol en todo el mundo."
        social_proof: "Amado por grandes clientes"
        cta_start_trial: "Iniciar Prueba Gratuita"
        cta_view_docs: "Ver Documentación"
      features:
        section_label: "CARACTERÍSTICAS"
        title: "Todo lo que necesitas para gestionar tu academia de fútbol"
        subtitle: "Herramientas completas para gestión de jugadores, organización de equipos, programación de entrenamientos y análisis de rendimiento - todo en una plataforma."
        player_management:
          title: "Gestión de Jugadores"
          description: "Perfiles completos de jugadores con registro, seguimiento de habilidades y análisis de rendimiento en todas las categorías de edad."
        team_organization:
          title: "Organización de Equipos"
          description: "Crea y gestiona equipos con asignaciones de plantilla, formaciones y herramientas de gestión de escuadra."
        training_sessions:
          title: "Sesiones de Entrenamiento"
          description: "Programa sesiones de entrenamiento con seguimiento automatizado de asistencia y detección de conflictos."
        multi_tenancy:
          title: "Multi-Inquilino"
          description: "Aislamiento completo de datos para cada academia con gestión segura basada en inquilinos."
        analytics:
          title: "Análisis e Informes"
          description: "Paneles completos para rastrear el rendimiento de jugadores, asistencia y métricas de la academia."
        asset_management:
          title: "Gestión de Activos"
          description: "Rastrea equipamiento, uniformes e inventario con herramientas completas de gestión de activos."
      pricing:
        section_label: "PRECIOS"
        title: "Elige el plan adecuado para tu academia"
        subtitle: "Opciones de precios flexibles diseñadas para academias de todos los tamaños. Comienza gratis y escala a medida que creces."
        starter:
          name: "INICIAL"
          price: "0"
          description: "Perfecto para pequeñas academias que comienzan con la gestión de jugadores y equipos."
          feature_1: "Hasta 50 Jugadores"
          feature_2: "5 Equipos"
          feature_3: "Gestión Básica de Entrenamientos"
          feature_4: "Soporte por Email"
          cta: "Comenzar Gratis"
        growth:
          name: "CRECIMIENTO"
          price: "49"
          description: "Para academias medianas listas para escalar con más jugadores y características avanzadas."
          feature_1: "Hasta 200 Jugadores"
          feature_2: "15 Equipos"
          feature_3: "Gestión Completa de Entrenamientos"
          feature_4: "Análisis de Rendimiento"
          cta: "Comenzar"
        professional:
